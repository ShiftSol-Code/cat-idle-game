<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Idle Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <div id="game-container">
      <!-- Stats Panel -->
      <div id="stats-panel">
        <div class="stat-row">
          <span class="stat-label">배고픔</span>
          <div class="progress-bar">
            <div id="hunger-bar" class="progress-fill" style="width: 100%"></div>
          </div>
          <span id="hunger-text" class="stat-value">100%</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">목마름</span>
          <div class="progress-bar">
            <div id="thirst-bar" class="progress-fill" style="width: 100%"></div>
          </div>
          <span id="thirst-text" class="stat-value">100%</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">재미</span>
          <div class="progress-bar">
            <div id="fun-bar" class="progress-fill" style="width: 100%"></div>
          </div>
          <span id="fun-text" class="stat-value">100%</span>
        </div>
      </div>

      <!-- Cat Character -->
      <div id="cat-container">
        <img id="cat-image" src="/cat_happy.png" alt="Cat" />
      </div>

      <!-- Controls -->
      <div id="controls">
        <button id="feed-btn" class="action-btn">밥주기 (+20)</button>
        <button id="water-btn" class="action-btn">물주기 (+25)</button>
        <button id="shop-btn" class="action-btn" style="background-color: #feca57;">상점 🛒</button>
      </div>

      <!-- Coin Display -->
      <div id="coin-display">
        <span class="coin-icon">💰</span>
        <span id="coin-count">0</span>
      </div>

      <!-- Inventory -->
      <div id="inventory-container">
        <!-- Inventory items will be injected here -->
      </div>

      <!-- Shop Modal -->
      <div id="shop-modal" class="hidden">
        <div class="modal-content">
          <h2>상점 🛒</h2>
          <div id="shop-items">
            <!-- Items will be injected here -->
          </div>

          <button id="close-shop-btn" class="action-btn">닫기</button>
        </div>
      </div>

      <!-- Game Over Overlay -->
      <div id="game-over" class="hidden">
        <h1>고양이별로 되돌아 갔습니다</h1>
        <p id="final-score" style="margin: 10px 0; font-size: 1.2em;">그동안 적립된 코인은 0개 입니다</p>
        <button id="restart-btn">다시 시작</button>
      </div>
    </div>
  </div>

  <!-- Settings Button -->
  <button id="settings-btn" class="icon-btn">⚙️</button>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>설정</h2>

      <div class="setting-item">
        <label>볼륨</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
      </div>

      <div class="setting-item">
        <label>
          <input type="checkbox" id="bgm-toggle" checked> BGM 켜기
        </label>
      </div>

      <div class="setting-item">
        <label>
          <input type="checkbox" id="sfx-toggle" checked> 효과음 켜기
        </label>
      </div>

      <div class="setting-item">
        <button id="quit-btn" class="danger-btn">게임 끝내기</button>
      </div>

      <button id="close-settings-btn" class="close-btn">닫기</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
